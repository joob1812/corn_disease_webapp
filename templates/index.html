<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic des Maladies des Plantes Maïs<>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Diagnostic des Maladies des Plantes de Maïs</h1>
        <p class="text-center">Téléchargez une image de la feuille de maïs ou utilisez votre caméra pour diagnostiquer les maladies.</p>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Télécharger une image</h5>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input class="form-control" type="file" id="imageInput" accept="image/*" capture="camera">
                            </div>
                            <button type="submit" class="btn btn-primary">Analyser</button>
                        </form>
                        
                        <div class="mt-3">
                            <video id="video" width="100%" autoplay style="display: none;"></video>
                            <button id="captureBtn" class="btn btn-secondary" style="display: none;">Prendre une photo</button>
                            <canvas id="canvas" style="display: none;"></canvas>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h5>Résultats</h5>
                    </div>
                    <div class="card-body">
                        <div id="resultContainer" style="display: none;">
                            <img id="previewImage" src="" class="img-fluid mb-3">
                            <h5>Diagnostic: <span id="diseaseName"></span></h5>
                            <p>Confiance: <span id="confidence"></span></p>
                            <div class="alert alert-info" id="diseaseInfo"></div>
                            
                            <h6>Probabilités pour toutes les maladies:</h6>
                            <ul id="probabilitiesList" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Caméra en direct</h5>
                    </div>
                    <div class="card-body text-center">
                        <button id="startCamera" class="btn btn-primary mb-3">Activer la caméra</button>
                        <video id="liveCamera" width="100%" autoplay style="display: none;"></video>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
